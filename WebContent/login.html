<script>

function loginCheck() {
	if(document.loginform.userid.value.length == 0) {
		alert("아이디를 입력해주세요.");
		loginform.userid.focus();
		return false;
	}
	
	if(document.loginform.pass.value.length == 0) {
		alert("아이디를 입력해주세요.");
		loginform.pass.focus();
		return false;
	}
	return true;
}



</script>
